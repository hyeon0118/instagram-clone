<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <title>Anmelden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'default.css' %}">
    <link rel="stylesheet" href="{% static 'user.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<div id="all-container">
    <div id="login-container">
        <div id="logo-box">
            <div><img alt="logo"
                      src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
            </div>
        </div>
        <div id="login-input">
            <div class="form-floating">
                <input type="email" class="form-control" id="email-input" placeholder="E-Mail-Adresse">
                <label for="email-input">E-Mail-Adresse</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password-input" placeholder="Passwort">
                <label for="password-input">Passwort</label>
            </div>
            <button id="login-button">Weiter</button>
        </div>
        <div id="or-div">
            <div class="or-line"></div>
            <div id="or">ODER</div>
            <div class="or-line"></div>
        </div>
        <button id="facebook-login-button">Mit Facebook
            anmelden
        </button>
        <div><a id="forgot-password" href="#">Passwort vergessen?</a></div>
        <div id="login-explanation-text">Das <a href="#">Melden von Inhalten, die deiner Ansicht nach im
            Sinne des
            Netzwerkdurchsetzungsgesetzes (NetzDG) rechtswidrig sind</a>, ist auch dann m√∂glich, wenn du nicht
            eingeloggt bist.
        </div>


    </div>
    <div id="login-register-box">
        <div>Du hast kein Konto? <a href="/user/join">Registrieren</a></div>
    </div>
</div>
<script>
    $("#login-button").click(function () {
        let email = $('#email-input').val();
        let password = $('#password-input').val();

        $.ajax({
            url: "/user/login",
            data: {
                email: email,
                password: password,
            },
            method: "POST",
            success: function (data) {
                console.log("success");
                location.replace("/main")
            },
            error: function (request, status, error) {
                console.log("error");
            },
            complete: function () {
                console.log("complete");
            },
        })
    })
</script>

</body>
</html>
